<div>
  <a class="list grid-container"
  [routerLink]="[index]">
  <span class="image grid-item">
      <img
      [src]="doctor.imagePath"
      alt="{{ doctor.name }}" />
    </span>
  <div class="info grid-item">
    <h2 >{{ doctor.name }}</h2>
    <div>{{ doctor.specialisation }}</div>
  </div>
</a>
</div>

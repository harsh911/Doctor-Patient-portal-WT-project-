
<div class="list-container">
  <div class="title">
      <h1>Select Doctor</h1>
  </div>
  <div class="search">
    <input type="text" />

    <button type="button">Search</button>
  </div>
  <div class="list">
      <app-doctor *ngFor="let doc of doctor;let i = index"
        [doctor]="doc"
        [index] = "i">
    </app-doctor>
  </div>

</div>
